<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicketsBuild</title>
    <!--css Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <!--/css Bootstrap-->
</head>

<body class="bg-primary-subtle">
    <main class="container mt-5">
        <!--Ticket request form-->
        <form class="card border-primary p-4">
            <div class="row g-3">
                <!--Titolo-->
                <h1 class="mb-3 text-primary-emphasis">Calcola il prezzo del tuo biglietto</h1>
                <!--/Titolo-->

                <!--Dati input utente-->
                <!--Nome-->
                <div class="col-12 col-md-6">
                    <label for="user-name" class="form-label ">Nome</label>
                    <input type="text" id="user-name" class="form-control" placeholder="Elio">
                </div>
                <!--/Nome-->

                <!--Cognome-->
                <div class="col-12 col-md-6">
                    <label for="surname" class="form-label">Cognome</label>
                    <input type="text" id="surname" class="form-control" placeholder="Spena">
                </div>
                <!--/Cognome-->

                <!--Stazione di partenza-->
                <div class="col-md-6">
                    <label for="station" class="form-label">Stazione di partenza</label>
                    <select id="station" class="form-control">
                        <option value="Bologna">Bologna</option>
                        <option value="Bari">Bari</option>
                        <option value="Milano">Milano</option>
                        <option value="Napoli">Napoli</option>
                        <option value="Roma">Roma</option>
                    </select>
                </div>
                <!--/Stazione di partenza-->

                <!--Numero di telefono-->
                <div class="col-12 col-md-6">
                    <label for="phone" class="form-label">Numero di Telefono</label>
                    <input type="tel" id="phone" class="form-control" placeholder="+39 3349331624">
                </div>
                <!--/Numero di telefono-->

                <!--Km da percorrere-->
                <div class="col-12 col-md-6">
                    <label for="km-number" class="form-label">Inserire il numero di Km</label>
                    <input value="100" id="km-number" type="number" class="form-control">
                </div>
                <!--/Km da percorrere-->

                <!--Età-->
                <div class="col-12 col-md-6">
                    <label for="age" class="form-label">Inserire l'età</label>
                    <select id="age" type="number" class="form-select">
                        <option value="Maggiorenne">Maggiorenne</option>
                        <option value="Minorenne">Minorenne</option>
                        <option value="Over65">Over65</option>
                    </select>
                </div>
                <!--/Età-->

                <!--Email-->
                <div class="input-group mb-3 col-md-6 mt-5">
                    <span class="input-group-text" id="basic-addon1">Email</span>
                    <input type="text" id="email" class="form-control" placeholder="elio.spena.94@gmail.com"
                        aria-label="Email" aria-describedby="basic-addon1">
                </div>
                <!--/Email-->

                <!--Termini e condizioni-->
                <div class="col-12 col-md-6 d-flex align-items-end">
                    <div class="form-check">
                        <label class="form-check-label" for="gridCheck">Accetto i termini e le istruzioni
                            condizionali</label>
                        <input class="form-check-input" type="checkbox" id="grid-check">
                    </div>
                </div>
                <!--/Termini e condizioni-->
                <!--/Dati input utente-->

                <!--Button calcolo-->
                <div class="text-center text-md-end col-12 col-md-6">
                    <button type="submit" class="btn btn-primary btn-lg mt-3 ">Calcola</button>
                </div>
                <!--Button calcolo-->

            </div>
        </form>
        <!--/Ticket request form-->
        <div id="ticket-card" class="d-none">
            <!--Displaynone--------------------------------------------------------------->
            <!--Tickets Card-->

            <section class="card border-success mt-5 p-4 mb-5">


                <h2 class=" text-center text-primary-emphasis mb-3">Riepilogo del biglietto</h2>

                <div class="row g-2">
                    <!--Intestazione biglietto -->
                    <div class="col-6 col-md-2">
                        <img src="./img/high-speed-train-146498.svg" alt="train-logo" class="p-2 rounded bg-success">
                    </div>
                    <div class="col-6 col-md-4 d-flex align-items-center">
                        <h2 class="text-success">TreniTardi</h2>
                    </div>
                    <div id="intercity"
                        class="col-6 col-md-3 p-2 fs-5 d-flex align-items-center text-secondary-emphasis bg-body-secondary">
                        Intercity n°
                    </div>
                    <div id="vagon"
                        class="col-6 col-md-3 p-2 fs-5 d-flex align-items-center text-secondary-emphasis bg-body-secondary">
                        Carrozza n°
                    </div>

                    <!--/Intestazione biglietto -->

                    <!--Riepilogo utente-->
                    <div class="col-12 col-md-6 bg-body-secondary border-end border-white p-2">
                        <ul class="text-primary-emphasis row g-3 list-unstyled">
                            <h4>Riepilogo utente</h4>
                            <li class="col-6">Passeggero:</li>
                            <li class="col-6" id="passenger"></li>
                            <li class="col-6">Età:</li>
                            <li class="col-6" id="passenger-age"></li>
                            <li class="col-6">Numero di telefono:</li>
                            <li class="col-6" id="passenger-tel"></li>
                            <li class="col-6" id=>Email:</li>
                            <li class="col-6" id="passenger-mail"></li>
                        </ul>
                    </div>
                    <!--/Riepilogo utente-->

                    <!--Riepilogo tratta-->
                    <div class=" col-12 col-md-6 bg-primary-subtle p-2">
                        <ul class="text-primary-emphasis row g-3 list-unstyled">
                            <h4>Riepilogo tratta</h4>
                            <li class="col-6" id=>Stazione di partenza:</li>
                            <li class="col-6" id="passenger-station"></li>
                            <li class="col-6">Km da percorrere:</li>
                            <li class="col-6" id="passenger-km"></li>
                            <li class="col-6">Sconto applicato:</li>
                            <li class="col-6" id="passenger-discount"></li>
                        </ul>
                    </div>
                    <!--/Riepilogo tratta-->

                    <!--Prezzo-->
                    <hr>
                    <div id="ticket-price" class=" col-12 p-2 fs-4 text-danger-emphasis text-end">
                    </div>
                    <!--/Prezzo-->
                </div>
            </section>
        </div>
        <!--/Tickets Card-->
    </main>

    <script src="./js/script.js"></script>
</body>

</html>
