<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicketsBuild</title>
    <!--css Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <!--/css Bootstrap-->
</head>

<body class="bg-secondary">
    <main class="container mt-5">
        <!--Ticket request form-->
        <form class="card p-4">
            <div class="row g-3">
                <!--Titolo-->
                <h1 class="mb-3">Calcola il prezzo del tuo biglietto</h1>
                <!--/Titolo-->

                <!--Dati input utente-->
                <!--Nome-->
                <div class="col-12 col-md-6">
                    <label for="user-name" class="form-label">Nome</label>
                    <input type="text" id="user-name" class="form-control" placeholder="Elio">
                </div>
                <!--/Nome-->

                <!--Cognome-->
                <div class="col-12 col-md-6">
                    <label for="surname" class="form-label">Cognome</label>
                    <input type="text" id="surname" class="form-control" placeholder="Spena">
                </div>
                <!--/Cognome-->

                <!--Stazione di partenza-->
                <div class="col-md-6">
                    <label for="station" class="form-label">Stazione di partenza</label>
                    <select id="station" class="form-control">
                        <option value="Bologna">Bologna</option>
                        <option value="Bologna">Bari</option>
                        <option value="Bologna">Milano</option>
                        <option value="Bologna">Napoli</option>
                        <option value="Bologna">Roma</option>
                    </select>
                </div>
                <!--/Stazione di partenza-->

                <!--Numero di telefono-->
                <div class="col-12 col-md-6">
                    <label for="phone" class="form-label">Numero di Telefono</label>
                    <input type="tel" id="phone" class="form-control" placeholder="+39 3349331624">
                </div>
                <!--/Numero di telefono-->

                <!--Km da percorrere-->
                <div class="col-12 col-md-6">
                    <label for="km-number" class="form-label">Inserire il numero di Km</label>
                    <input value="0" id="km-number" type="number" class="form-control">
                </div>
                <!--/Km da percorrere-->

                <!--Età-->
                <div class="col-12 col-md-6">
                    <label for="age" class="form-label">Inserire l'età</label>
                    <select id="age" type="number" class="form-select">
                        <option value="Maggiorenne">Maggiorenne</option>
                        <option value="Minorenne">Minorenne</option>
                        <option value="Over65">Over65</option>
                    </select>
                </div>
                <!--/Età-->

                <!--Email-->
                <div class="input-group mb-3 col-md-6 mt-5">
                    <span class="input-group-text" id="basic-addon1">Email</span>
                    <input type="text" id="email" class="form-control" placeholder="elio.spena.94@gmail.com"
                        aria-label="Email" aria-describedby="basic-addon1">
                </div>
                <!--/Email-->

                <!--Termini e condizioni-->
                <div class="col-12 col-md-6 d-flex align-items-end">
                    <div class="form-check">
                        <label class="form-check-label" for="gridCheck">Accetto i termini e le istruzioni
                            condizionali</label>
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                    </div>
                </div>
                <!--/Termini e condizioni-->
                <!--/Dati input utente-->

                <!--Button calcolo-->
                <div class="text-center text-md-end col-12 col-md-6">
                    <button type="submit" class="btn btn-primary btn-lg mt-3 ">Calcola</button>
                </div>
                <!--Button calcolo-->

            </div>
        </form>
        <!--/Ticket request form-->

        <!--Tickets Card-->
        <section class="card mt-5 p-4 mb-5">

            <div class="row g-3">
                <div class="col-12 p-2 fs-2 text-end bg-primary rounded-top text-white">Codice Biglietto:
                </div>
                <div class="col-6 fs-4">Intercity numero:</div>
                <div class="col-6 fs-4">Carrozza numero:</div>
                <div class="col-6 p-2 ">Partenza da:</div>
                <div class="col-6 p-2 ">Km tratta:</div>
                <hr>
                <div class="col-12 p-2 ">Passeggero:</div>
                <div class="col-12 col-md-4 p-2 ">Età:</div>
                <div class="col-12 col-md-4 p-2 ">Email:</div>
                <div class="col-12 col-md-4 p-2 ">Telefono:</div>
                <hr>
                <div class="col-12 p-2 fs-4">Il costo del biglietto da pagare in nero è di €:</div>
            </div>
        </section>
        <!--/Tickets Card-->
    </main>

    <script src="./js/script.js"></script>
</body>

</html>
